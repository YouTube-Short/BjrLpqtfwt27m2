<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SYSTEM BREACH</title>

<style>
    body {
        margin: 0;
        background: black;
        font-family: monospace;
        color: #ff3333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-size: 2rem;
        animation: shake 0.5s infinite;
        text-shadow: 0 0 10px red;
    }

    #timer {
        font-size: 2.5rem;
        margin: 15px 0;
        color: white;
    }

    .flash {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: red;
        opacity: 0;
        animation: flashAnim 4s infinite;
        pointer-events: none;
    }

    @keyframes shake {
        0% { transform: translate(0,0); }
        25% { transform: translate(-2px,2px); }
        50% { transform: translate(2px,-2px); }
        75% { transform: translate(-2px,-2px); }
        100% { transform: translate(0,0); }
    }

    @keyframes flashAnim {
        0%, 95%, 100% { opacity: 0; }
        96% { opacity: 0.25; }
        97% { opacity: 0; }
    }

    .camera-indicator {
        position: fixed;
        bottom: 12px;
        right: 12px;
        display: flex;
        align-items: center;
        color: lime;
        font-size: 0.8rem;
    }

    .camera-indicator .dot {
        width: 10px;
        height: 10px;
        background: lime;
        border-radius: 50%;
        margin-right: 6px;
        box-shadow: 0 0 8px lime;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }
</style>
</head>

<body>

<div class="flash"></div>

<h1>âš  SYSTEM BREACH DETECTED âš </h1>
<div id="timer">10:00:00</div>
<div style="color:#ff6666; font-size:0.9rem;">
    IP Address Logged...<br>
    Device Access Granted...<br>
    Uploading Personal Data...
</div>

<div class="camera-indicator">
    <div class="dot"></div>
    Camera being used
</div>

<script>
    let secondsLeft = 10 * 60 * 60; // 10 hours
    const timerEl = document.getElementById("timer");

    const countdown = setInterval(() => {
        let hrs = Math.floor(secondsLeft / 3600);
        let mins = Math.floor((secondsLeft % 3600) / 60);
        let secs = secondsLeft % 60;

        hrs = hrs.toString().padStart(2, '0');
        mins = mins.toString().padStart(2, '0');
        secs = secs.toString().padStart(2, '0');

        timerEl.textContent = `${hrs}:${mins}:${secs}`;

        secondsLeft--;

        if (secondsLeft <= (10 * 60 * 60) - 20) {
            clearInterval(countdown);
            setTimeout(() => {
                document.body.innerHTML = `
                    <div style="color:white; font-family:monospace; text-align:center; padding:20px;">
                        <h1 style="color:lime;">ðŸ˜‚ PRANK COMPLETE ðŸ˜‚</h1>
                        <p>No cameras, no hacks â€” just a joke.</p>
                    </div>
                `;
            }, 20000);
        }
    }, 1000);
</script>

</body>
</html>
